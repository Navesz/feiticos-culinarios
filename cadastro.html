<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feitiços Culinários</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Aref Ruqaa Ink&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="caveira.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="formatos.css" />
    <link rel="stylesheet" href="receitas.css" />
  </head>
  <body>
    <header
      class="d-flex justify-content-between align-items-center p-2 text-white"
    >
      <img
        src="caveira.png"
        alt="Logo do site Receitas Gourmet"
        style="height: 100%; width: auto"
        class="m-2"
      />
      <nav class="nav nav-masthead">
        <a class="nav-link active text-white" href="home.html">Home</a>
        <a class="nav-link text-white" href="receitas.html">Receitas</a>
        <a class="nav-link text-white" href="cadastro.html">Cadastro</a>
      </nav>
    </header>

    <main class="p-5">
      <h2 class="text-center mb-4">Efetue seu Cadastro</h2>
      <form
        class="container-fluid"
        style="max-width: 800px"
        action="mailto:seuemail@example.com"
        method="post"
        enctype="text/plain"
      >
        <div class="form-group row">
          <label for="nome" class="col-sm-2 col-form-label">Nome</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="nome"
              placeholder="Digite seu nome"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Digite seu email"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="cep" class="col-sm-2 col-form-label">CEP</label>
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              id="cep"
              placeholder="Digite seu CEP"
            />
          </div>
          <label for="rua" class="col-sm-2 col-form-label">Rua</label>
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              id="rua"
              placeholder="Digite a rua"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="numero" class="col-sm-2 col-form-label">Nº</label>
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              id="numero"
              placeholder="Digite o número"
            />
          </div>
          <label for="complemento" class="col-sm-2 col-form-label"
            >Complemento</label
          >
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              id="complemento"
              placeholder="Digite o complemento"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="cidade" class="col-sm-2 col-form-label">Cidade</label>
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              id="cidade"
              placeholder="Digite a cidade"
            />
          </div>
          <label for="uf" class="col-sm-2 col-form-label">UF</label>
          <div class="col-sm-4">
            <input
              type="text"
              class="form-control"
              id="uf"
              placeholder="Digite o estado"
            />
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <button type="submit" class="btn btn-primary btn-lg">
            Cadastrar
          </button>
        </div>
      </form>
    </main>

    <footer class="text-white text-center py-2 mt-autod">
      <div>© Feitiços Culinários 2023</div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
